{% extends "base.html" %}

{% block content %}
<div class="contact-page">
<form form action="/contact-mail" method="POST" enctype="multipart/form-data" name=”EmailForm”>
    <h3>Contactanos:</h3>
    <br>
    <div class="form-group">
        <input required="required" name="contact-name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre*" required="text">
      </div>
      <div class="form-group">
        <input required="required" name="contact-email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email*">
      </div>
      <div class="form-group">
          <input name="contact-phone" type="number" class="form-control" id="exampleFormControlInput1" placeholder="Telefono">
        </div>
      <div class="form-group">
        <textarea required="required" name="contact-question" type="textarea" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Tu consulta*"></textarea>
      </div>
      <button type="submit" class="btn button contact-enviar">Enviar</button>
    </form>
</div>
{% endblock%}
